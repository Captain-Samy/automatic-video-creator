<!DOCTYPE html>
<html>
<head>
    <title>Video Creator</title>
    <style>
        body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border: 5px;
              
        }
        input{
            padding: 5%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Automatic Video Creater</h1>
    <div>
        <label for="topic">Input 1:</label>
        <input type="text" name="topic" id="topic" value="Battlefield 4"><br>

        <label for="videoLink">Input 2:</label>
        <input type="text" name="videoLink" id="videoLink" value="https://www.youtube.com/watch?v=cmYVGZ1w1y4"><br>

        <label for="themeLink">Input 3:</label>
        <input type="text" name="themeLink" id="themeLink" value="https://www.youtube.com/watch?v=pUOibX2xV34"><br>

        <button onclick="runScript()" type="submit">Submit</button>
    </div>
</body>
<script>
    function runScript() {
        const topic = document.getElementById("topic").value
        const videoLink = document.getElementById("videoLink").value
        const themeLink = document.getElementById("themeLink").value
        const url = `/run_videoCreator?arg1=${topic}&arg2=${videoLink}&arg3=${themeLink}`;
        fetch(url)
          .then(response => console.log(response))
          .catch(error => console.error(error));
    }
</script>
</html>
