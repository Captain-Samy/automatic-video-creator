<!DOCTYPE html>
<html>
<head>
    <title>Video Creator</title>
    <style>
        body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border: 5px;
              
        }
        #inputs{        
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px;

        }
        input{
            padding: 5%;
            border-radius: 10px;
        }
        #log {
            margin-top: 2%;
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 10px;
            width: 80%;
            height: 300px;
            overflow-y: scroll;
  }
</style>
    </style>
</head>
<body>
    <h1>Automatic Video Creater</h1>
    <div id="inputs">
        <label for="topic">Prompt:</label>
        <input type="text" name="topic" id="topic" value="Battlefield 4"><br>

        <label for="videoLink">Video Link</label>
        <input type="text" name="videoLink" id="videoLink" value="https://www.youtube.com/watch?v=cmYVGZ1w1y4"><br>

        <label for="themeLink">Theme Link</label>
        <input type="text" name="themeLink" id="themeLink" value="https://www.youtube.com/watch?v=pUOibX2xV34"><br>

        <button onclick="runScript()" type="submit">Create Video</button>
        <a href="{{ url_for('download_file', filename='output.mp4') }}">Download Video</a>
    </div>
    <div id="output"></div>
    <pre id="log"></pre>
</body>
<script>
function runScript() {
    const topic = document.getElementById("topic").value;
    const videoLink = document.getElementById("videoLink").value;
    const themeLink = document.getElementById("themeLink").value;
    const url = `/run_script?arg1=${topic}&arg2=${videoLink}&arg3=${themeLink}`;

    const logElement = document.getElementById("log");

    fetch(url)
        .then(response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            reader.read().then(function processResult(result) {
                if (result.done) {
                    return;
                }
                buffer += decoder.decode(result.value, {stream: true});
                const lines = buffer.split('\n');
                buffer = lines.pop();
                for (const line of lines) {
                    logElement.innerText += `${line}\n`;
                }
                return reader.read().then(processResult);
            });
        })
        .catch(error => console.error(error));
}
</script>
</html>
