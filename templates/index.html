<!DOCTYPE html>
<html>
<head>
    <title>Video Creator</title>
    <style>
        body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border: 5px;
              
        }
        #inputs{        
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px;
            width: 60%;

        }
        input{
            width: 100%; 
                border-radius: 5px;
                background: rgb(249, 250, 250);
                border: 1px solid #405cf5;
                font-size: 16px;
                height: 40px;
                line-height: 24px;
                padding: 7px 8px;
                color: #405cf5;
                box-shadow: none;
                }
        input:focus{
                    background-color: #fff;
                    border-color: #a37be2;
                    box-shadow: 1px 1px 0 #405cf5;
                }
                
        #log {
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 10px;
            width: 80%;
            height: 300px;
            overflow-y: scroll;}

            /* CSS */
        .button-9 {
            appearance: button;
            backface-visibility: hidden;
            background-color: #405cf5;
            border-radius: 6px;
            border-width: 0;
            box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset,rgba(50, 50, 93, .1) 0 2px 5px 0,rgba(0, 0, 0, .07) 0 1px 1px 0;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            font-family: -apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Ubuntu,sans-serif;
            font-size: 100%;
            height: 44px;
            line-height: 1.15;
            outline: none;
            overflow: hidden;
            padding: 0 25px;
            position: relative;
            margin: 1vh;
            text-align: center;
            text-transform: none;
            transform: translateZ(0);
            transition: all .2s,box-shadow .08s ease-in;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 30%;
            }

        .button-9:disabled {
            cursor: default;
            }

        .button-9:focus {
            box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
            }
</style>
    </style>
</head>
<body>
    <h1>Automatic Video Creater</h1>
    <div id="inputs">
        <label for="topic">Prompt</label>
        <input type="text" name="topic" id="topic" value="Battlefield 4"><br>

        <label for="videoLink">Video Link</label>
        <input type="text" name="videoLink" id="videoLink" value="https://www.youtube.com/watch?v=cmYVGZ1w1y4"><br>

        <label for="themeLink">Theme Link</label>
        <input type="text" name="themeLink" id="themeLink" value="https://www.youtube.com/watch?v=pUOibX2xV34"><br>

        <button class="button-9" onclick="runScript()" type="submit">Create Video</button>
        <a href="{{ url_for('download_file', filename='output.mp4') }}"><img src="{{url_for('static', filename='download_Icon.png')}}" width="60" height="60"></a>
    </div>
    <div id="output"></div>
    <pre id="log"></pre>
</body>
<script>
function runScript() {
    const topic = document.getElementById("topic").value;
    const videoLink = document.getElementById("videoLink").value;
    const themeLink = document.getElementById("themeLink").value;
    const url = `/run_script?arg1=${topic}&arg2=${videoLink}&arg3=${themeLink}`;

    const logElement = document.getElementById("log");

    fetch(url)
        .then(response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            reader.read().then(function processResult(result) {
                if (result.done) {
                    return;
                }
                buffer += decoder.decode(result.value, {stream: true});
                const lines = buffer.split('\n');
                buffer = lines.pop();
                for (const line of lines) {
                    logElement.innerText += `${line}\n`;
                }
                return reader.read().then(processResult);
            });
        })
        .catch(error => console.error(error));
}
</script>
</html>
